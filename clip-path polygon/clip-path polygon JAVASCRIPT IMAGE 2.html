<!DOCTYPE html>
<html>
<head>
<title>Image dans Clip-Path et Transformation</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    background-color: #f4f4f4;
}

/* --- Le Conteneur de la Forme --- */
.forme-container {
    width: 300px; 
    height: 300px;
    
    /* ðŸ”º Forme initiale : Triangle (3 sommets) */
    /* Note : J'ai ajoutÃ© un sommet au triangle pour la transition fluide (4 au lieu de 3), 
       mais pour un triangle parfait, l'original Ã©tait meilleur. 
       Gardons la version Ã  3 points pour le triangle initial (comme dans votre code),
       mais nous devons Ãªtre conscients que la transition ne sera pas fluide 
       car le losange a 4 points. */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    
    /* Transition pour une animation douce (uniquement si le nombre de points est le mÃªme) */
    transition: clip-path 0.7s ease-in-out; 
    
    border: 5px solid #3498db;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    overflow: hidden; /* Cache ce qui dÃ©passe de la forme */
}

/* --- L'Image Ã  l'intÃ©rieur de la Forme --- */
.forme-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Assure que l'image couvre toute la zone sans dÃ©formation */
    display: block; 
}

/* --- La Classe Losange (appliquÃ©e par JS) --- */
.losange-forme {
    /* ðŸ’Ž Forme Losange (4 sommets) */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
}

/* --- Styles pour le bouton et le message --- */
.message {
    margin: 20px 0;
    font-size: 1.1em;
    min-height: 20px; 
    color: #333;
    text-align: center;
}

button {
    padding: 12px 20px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-bottom: 20px;
}
</style>
</head>
<body>
<h1>Image dans une Forme CSS</h1>

<button onclick="changerForme()">Transformer en Losange</button>

<p id="demo" class="message">L'image est dans un **triangle** !</p>

<div id="formeACliquer" class="forme-container">
  <img src="https://picsum.photos/id/1018/600/600" alt="Paysage montagneux">
</div>

<script>
function changerForme() {
    const element = document.getElementById("formeACliquer");
    const demoMessage = document.getElementById("demo");
    const bouton = document.querySelector("button");

    // Bascule la classe 'losange-forme'
    element.classList.toggle('losange-forme');
    
    // Met Ã  jour le texte et le bouton en fonction de la forme actuelle
    if (element.classList.contains('losange-forme')) {
        demoMessage.innerHTML = "âœ… L'image est maintenant dans un **losange** !";
        bouton.textContent = "Revenir au Triangle";
    } else {
        demoMessage.innerHTML = "âœ… L'image est dans un **triangle** !";
        bouton.textContent = "Transformer en Losange";
    }
}
</script>

</body>
</html>
