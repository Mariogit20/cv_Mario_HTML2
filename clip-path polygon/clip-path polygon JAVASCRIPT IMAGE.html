<!DOCTYPE html>
<html>
<head>
<title>Image dans Clip-Path</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    background-color: #f4f4f4;
}

.forme-container {
    /* Dimensions de la boÃ®te d'origine */
    width: 300px; /* Augmentons la taille pour mieux voir l'image */
    height: 300px;
    
    /* Assurez-vous que le contenu (l'image) remplit la forme */
    overflow: hidden; /* Important pour cacher ce qui dÃ©passe de la forme */
    
    /* ðŸ”º Forme initiale : Triangle */
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    
    /* Ajout d'une transition pour une transformation en douceur */
    transition: clip-path 0.7s ease-in-out; 
    border: 5px solid #3498db; /* Ajout d'une bordure pour la visibilitÃ© */
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.forme-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Assure que l'image couvre toute la zone sans dÃ©formation */
    display: block; /* Supprime l'espace sous l'image */
}

.losange-forme {
    /* ðŸ’Ž Forme Losange : Cette classe sera ajoutÃ©e/retirÃ©e par JavaScript */
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
}

.message {
    margin: 20px 0;
    font-size: 1.1em;
    min-height: 20px; 
    color: #333;
}

button {
    padding: 12px 20px;
    background-color: #2ecc71;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    margin-bottom: 20px;
}
button:hover {
    background-color: #27ae60;
}
</style>
</head>
<body>
<h1>Image dans une Forme CSS</h1>

<button onclick="changerForme()">Transformer en Losange</button>

<p id="demo" class="message"></p>

<div id="formeACliquer" class="forme-container">
  <img src="https://picsum.photos/id/1018/600/600" alt="Paysage montagneux">
</div>

<script>
function changerForme() {
    const element = document.getElementById("formeACliquer");
    const demoMessage = document.getElementById("demo");
    const bouton = document.querySelector("button");

    element.classList.toggle('losange-forme');
    
    if (element.classList.contains('losange-forme')) {
        demoMessage.innerHTML = "âœ… L'image est maintenant dans un **losange** !";
        bouton.textContent = "Revenir au Triangle";
    } else {
        demoMessage.innerHTML = "âœ… L'image est maintenant dans un **triangle** !";
        bouton.textContent = "Transformer en Losange";
    }
}
</script>

</body>
</html>
